name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components.home_agent --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 pylint mypy
          pip install -r requirements.txt

      - name: Check formatting with Black
        run: black --check custom_components tests

      - name: Check import sorting with isort
        run: isort --check-only custom_components tests

      - name: Lint with Flake8
        run: flake8 custom_components tests --max-line-length=100 --extend-ignore=E203

      - name: Lint with Pylint
        run: pylint custom_components

      - name: Type check with mypy
        run: mypy custom_components --ignore-missing-imports

  validate-manifest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/home_agent/manifest.json'))"
