<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House shape -->
  <g id="house">
    <!-- House base -->
    <path d="M 128 50 L 200 100 L 200 180 L 56 180 L 56 100 Z"
          fill="url(#homeGradient)" stroke="#2C5F8D" stroke-width="4"/>

    <!-- House roof -->
    <path d="M 128 30 L 220 95 L 200 95 L 128 50 L 56 95 L 36 95 Z"
          fill="#2C5F8D"/>

    <!-- Door -->
    <rect x="108" y="135" width="40" height="45" fill="#1E3A5F" rx="3"/>

    <!-- Windows -->
    <rect x="70" y="115" width="25" height="25" fill="#FFE87C" rx="2"/>
    <rect x="161" y="115" width="25" height="25" fill="#FFE87C" rx="2"/>

    <!-- Window dividers -->
    <line x1="82.5" y1="115" x2="82.5" y2="140" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="70" y1="127.5" x2="95" y2="127.5" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="173.5" y1="115" x2="173.5" y2="140" stroke="#4A90E2" stroke-width="1.5"/>
    <line x1="161" y1="127.5" x2="186" y2="127.5" stroke="#4A90E2" stroke-width="1.5"/>
  </g>

  <!-- AI Brain symbol -->
  <g id="ai-brain">
    <!-- Brain circle background -->
    <circle cx="190" cy="195" r="45" fill="url(#brainGradient)" stroke="#4A148C" stroke-width="3"/>

    <!-- Neural network nodes -->
    <circle cx="175" cy="185" r="4" fill="#E1BEE7"/>
    <circle cx="190" cy="180" r="4" fill="#E1BEE7"/>
    <circle cx="205" cy="185" r="4" fill="#E1BEE7"/>
    <circle cx="180" cy="200" r="4" fill="#E1BEE7"/>
    <circle cx="200" cy="200" r="4" fill="#E1BEE7"/>
    <circle cx="190" cy="210" r="4" fill="#E1BEE7"/>

    <!-- Neural connections -->
    <line x1="175" y1="185" x2="190" y2="180" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="190" y1="180" x2="205" y2="185" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="175" y1="185" x2="180" y2="200" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="205" y1="185" x2="200" y2="200" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="180" y1="200" x2="190" y2="210" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="200" y1="200" x2="190" y2="210" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="190" y1="180" x2="180" y2="200" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
    <line x1="190" y1="180" x2="200" y2="200" stroke="#E1BEE7" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- AI sparkle effect -->
  <g id="sparkles">
    <path d="M 210 165 L 212 170 L 217 172 L 212 174 L 210 179 L 208 174 L 203 172 L 208 170 Z"
          fill="#FFD700" opacity="0.9"/>
    <path d="M 165 170 L 166.5 173 L 169.5 174.5 L 166.5 176 L 165 179 L 163.5 176 L 160.5 174.5 L 163.5 173 Z"
          fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
